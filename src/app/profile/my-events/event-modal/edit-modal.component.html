<ion-header>
  <ion-toolbar>
    <ion-title>Créer un événements</ion-title>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button [disabled]="!eventForm.valid" (click)="confirm()"
        >Confirm</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="eventForm">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Title</ion-label>
        <ion-input
          formControlName="title"
          [clearInput]="true"
          [ngModel]="event.title"
          ngControl="title"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-input
          formControlName="description"
          [clearInput]="true"
          [ngModel]="event.description"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Location</ion-label>
        <ion-input
          formControlName="location"
          [clearInput]="true"
          [ngModel]="event.location"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">price</ion-label>
        <ion-input
          type="number"
          formControlName="price"
          [clearInput]="true"
          [ngModel]="event.price"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-button (click)="uploadFile()">Select Image</ion-button>
        <ion-input
          formControlName="imageUrl"
          type="url"
          [value]="newImageUrl"
          style="display: none"
        >
        </ion-input>
      </ion-item>

      <ion-item>
        Available From
        <ion-datetime-button datetime="availableFrom"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime
              id="availableFrom"
              [showDefaultButtons]="true"
              (ionChange)="availableFromChanged($event)"
            ></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
      <ion-item>
        Available To
        <ion-datetime-button datetime="availableTo"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime
              id="availableTo"
              [showDefaultButtons]="true"
              (ionChange)="availableToChanged($event)"
            ></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
