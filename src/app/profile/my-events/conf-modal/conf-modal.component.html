<ion-header>
  <ion-toolbar>
    <ion-title>Créer un événements</ion-title>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <ion-input
        [(ngModel)]="conf.title"
        [clearInput]="true"
        ngControl="title"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Description</ion-label>
      <ion-input
        [(ngModel)]="conf.description"
        [clearInput]="true"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Location</ion-label>
      <ion-input
        [(ngModel)]="conf.location"
        [clearInput]="true"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">price</ion-label>
      <ion-input
        type="number"
        [(ngModel)]="conf.price"
        [clearInput]="true"
        required
      ></ion-input>
    </ion-item>
    <ion-item>
      Available From
      <ion-datetime-button datetime="availableFrom"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime
            id="availableFrom"
            [showDefaultButtons]="true"
          ></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
    <ion-item>
      Available To
      <ion-datetime-button datetime="availableTo"></ion-datetime-button>
      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime
            id="availableTo"
            [showDefaultButtons]="true"
          ></ion-datetime>
        </ng-template>
      </ion-modal>
    </ion-item>
  </ion-list>
</ion-content>
