<ion-header> </ion-header>

<ion-content *ngIf="isDataAvailable">
  <ion-tabs>
    <ion-tab-bar slot="bottom" translucent="true">
      <ion-tab-button tab="events">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Events</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="favorites">
        <ion-icon name="heart"></ion-icon>
        <ion-label>Favorites</ion-label>
      </ion-tab-button>

      <ion-tab-button
        *ngIf="this.user[0].isOrganizer || this.user[0].role.toUpperCase()=='ADMIN'"
        tab="my-events"
      >
        <ion-icon name="storefront"></ion-icon>
        <ion-label>My Events</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="person">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
