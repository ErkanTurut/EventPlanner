<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="events"></ion-back-button>
    </ion-buttons>
    <ion-title>Détail évenement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img class="event-banner" [src]="loadedEvent.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{loadedEvent.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{loadedEvent.description}}</p>
          </ion-card-content>
          <ion-card-subtitle>
            <p class="ion-text-center">
              {{loadedEvent.availableFrom | date: 'dd/MM/YY' }} -
              {{loadedEvent.availableTo | date: 'dd/MM/YY' }}
            </p>
          </ion-card-subtitle>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center ion-no-padding" size="10">
        <ion-searchbar
          expand="block"
          animated="true"
          placeholder="Chercher une conférence"
        >
        </ion-searchbar>
      </ion-col>
      <ion-col class="ion-align-self-center ion-no-padding" size="2">
        <ion-button size="small" fill="clear" color="primary">
          <ion-icon name="funnel-outline" size="large"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let conf of loadedEvent.conferences">
            <ion-checkbox
              slot="start"
              (ionChange)="setBookedConference(conf.id)"
              checked="{{conf.booked}}"
            >
            </ion-checkbox>
            <ion-label>
              <h2>{{conf.title}}</h2>
              <p>{{conf.description}}</p>
              <p>
                {{conf.availableFrom | date: 'HH:mm' }} - {{conf.availableTo |
                date: 'HH:mm' }}
              </p>
            </ion-label>
            <ion-icon
              slot="end"
              name="information-circle-outline"
              [routerLink]="['./', conf.id]"
            ></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
