<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        text="{{loadedEvent?.title}}"
        icon="arrow-back-outline"
        defaultHref="tabs"
      >
      </ion-back-button>
    </ion-buttons>
    <!-- <ion-title>Détail conférence</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngIf="isDataAvailable">
          <ion-card-header>
            <ion-card-subtitle> </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-card-title>{{loadedConference?.title}}</ion-card-title><br />

            <p>{{loadedConference?.description}}</p>
          </ion-card-content>
          <ion-card-subtitle class="ion-text-capitalize">
            <ion-row class="ion-justify-content-between">
              <ion-col>
                <p>
                  {{loadedConference?.availableFrom.toDate() | date: 'HH:mm ' }}
                  à {{loadedConference?.availableTo.toDate() | date: 'HH:mm' }}
                </p>
              </ion-col>
              <ion-col class="ion-text-end">
                <p>{{loadedConference?.speakers}}</p>
              </ion-col>
            </ion-row>
          </ion-card-subtitle>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
