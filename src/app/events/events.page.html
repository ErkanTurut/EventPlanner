<ion-header *ngIf="isDataAvailable">
  <ion-toolbar>
    <ion-title>events</ion-title>
    <ion-avatar slot="end">
      <img
        alt="Silhouette of a person's head"
        [src]="user[0].photoURL ? user[0].photoURL : 'https://ionicframework.com/docs/img/demos/avatar.svg' "
      />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isDataAvailable">
  <ion-searchbar
    animated="true"
    placeholder="Search event"
    [(ngModel)]="searchTerm"
  ></ion-searchbar>
  <ion-list-header>
    <ion-label>Events list</ion-label>
  </ion-list-header>
  <ion-list *ngIf="events.length > 0">
    <ion-item-sliding
      *ngFor="let event of events | filter:searchTerm"
      [routerLink]="['./', event.id] "
    >
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon
            slot="icon-only"
            [name]="isFavorite(event) ? 'heart' : 'heart-outline'"
            color="light"
            (click)="onFavorite(event)"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img alt="Silhouette of mountains" [src]="event.imageUrl">
          </ion-img>
        </ion-thumbnail>
        <ion-label
          >{{event.title}}
          <p>{{event.description}}</p>
          <p>
            Du {{event.availableFrom.toDate() | date: 'dd/MM/YY' }} au
            {{event.availableTo.toDate() | date: 'dd/MM/YY' }}
          </p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
